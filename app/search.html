<div class="container" id="wrapper">
    <!-- Trigger the modal with a button -->
    <div id="results" *ngIf="!showSearchorData">
      <br />
      <br />
      <h4 style="display:inline;">Search Resutls for "{{name.value}}"</h4>
      <button id="clear" (click)="reset()">( clear )</button>
      <br />
      <br />
      <ul style="list-style: none;">
        <li *ngFor="let ar of response.results">
        <div style="float: left"><img  id="round-image" src="{{ar.artworkUrl30}}" height="100" width="100"></div>
        <div style="float: center">&nbsp;Artist Name : {{ar.artistName}}</div><br />
        <div style="float: center">&nbsp;Track Name : {{ar.trackName}}</div><br />
        <div style="float: center">&nbsp;{{ar.shortDescription}}</div><br />
        <hr align="left" width="70%">
      </li>
      </ul>
    </div>

   
    <div id="searchDiv" >
        <label *ngIf="showSearchorData" style = "margin-top:-15em;font-size:25px;font-family:GothamBook">Find your artist below</label>
        <img *ngIf="showSearchorData" style = "margin-left:-20em; margin-top:-8em;" src="../arrow.png">
        <button type="button" *ngIf="showSearchorData" class="btn btn-info btn-lg center" data-toggle="modal" data-target="#myModal">Search Artist</button>

  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter Search Criteria</h4>
          </div>
          <div class="modal-body">
              <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Artist Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputName" placeholder="Artist Name" #name>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputTracks" class="col-sm-4 control-label">No. of Tracks</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputTracks" placeholder="Tracks" #tracks>
                    </div>
                  </div>
                </form>
              </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onClick(name.value,tracks.value)">Search</button>
          </div>
        </div>
        
      </div>
    </div>

  </div>
  </div>
